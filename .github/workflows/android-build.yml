name: Android Build

on:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:


jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
    # Проверка репозитория
    - name: Checkout repository
      uses: actions/checkout@v4

    # Установка Python и зависимостей
    - name: Installing Python and dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        # architecture: x64
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install requirements
      run:
        pip install -r requirements.txt
        
    - name: Install Cython
      run:
        pip install Cython
        
    - name: Install dependencies
      run: |
        # sudo apt update
        sudo apt install -y openjdk-11-jdk python3-pip zlib1g-dev unzip wget
        # pip install --upgrade buildozer
        mkdir -p $HOME/.android
        echo "### Accept all SDK licenses" > $HOME/.android/repositories.cfg
        

    # Установка Android SDK и принятие лицензий
    # Установка Android SDK и NDK
    - name: SDK, NDK and p4a download
      run: |
        sed -i.bak "s/# android.accept_sdk_license = False/android.accept_sdk_license = True/" buildozer.spec
        sed -i.bak "s/#p4a.branch = master/p4a.branch = develop/" buildozer.spec
        buildozer android p4a -- --help

    - name: Install Linux dependencies
      run: sudo apt -y install automake 
      
    # Сборка APK
    - name: Build APK
      run: |
        buildozer -v android debug
        ls bin/ # Проверка наличия APK

    # Сохранение APK как артефакта
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: bin/*.apk
