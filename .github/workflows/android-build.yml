name: Android Build

on:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:


jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
    # Проверка репозитория
    - name: Checkout repository
      uses: actions/checkout@v4
    # Установка Python и зависимостей
    - name: Installing Python and dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        # architecture: x64        
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt        
    - name: Install Cython
      run: 
        pip install Cython
    # Установка Android SDK и NDK и принятие лицензий
    - name: Install Android SDK and NDK
      uses: actions/setup-android@v2
      with:
        android-sdk-version: 'latest'
        android-ndk-version: 'latest'        
    - name: Accept Android Licenses
      run: |
        yes | sdkmanager --licenses

      
    # Сборка APK
    - name: Build APK
      run: |
        buildozer -v android debug
        # ls bin/ # Проверка наличия APK

    # Сохранение APK как артефакта
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: bin/*.apk
